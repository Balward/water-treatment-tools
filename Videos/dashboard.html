<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: #333;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .modal-video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        .modal-title {
            margin-top: 15px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Dashboard</h1>
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="modalVideo" class="modal-video" controls>
                Your browser does not support the video tag.
            </video>
            <h3 id="modalTitle" class="modal-title"></h3>
        </div>
    </div>

    <script>
        const videos = [
            {
                filename: 'Unit Conversions.mp4',
                title: 'Unit Conversions',
                path: './Unit Conversions.mp4'
            },
            {
                filename: 'Working with Formulas.mp4',
                title: 'Working with Formulas',
                path: './Working with Formulas.mp4'
            }
        ];

        const videoGrid = document.getElementById('videoGrid');
        const modal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const modalTitle = document.getElementById('modalTitle');
        const closeBtn = document.querySelector('.close');

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            
            card.innerHTML = `
                <div class="video-thumbnail">
                    <video muted>
                        <source src="${video.path}" type="video/mp4">
                    </video>
                    <div class="play-icon">â–¶</div>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                </div>
            `;

            card.addEventListener('click', () => {
                openModal(video);
            });

            return card;
        }

        function openModal(video) {
            modalVideo.src = video.path;
            modalTitle.textContent = video.title;
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            modalVideo.pause();
            modalVideo.src = '';
        }

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        videos.forEach(video => {
            const card = createVideoCard(video);
            videoGrid.appendChild(card);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const thumbnailVideos = document.querySelectorAll('.video-thumbnail video');
            thumbnailVideos.forEach(video => {
                video.addEventListener('loadeddata', () => {
                    video.currentTime = 2;
                });
            });
        });
    </script>
</body>
</html>
