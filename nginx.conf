events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

        # Main dashboard route
        location = / {
            try_files /index.html =404;
        }
        
        # Dashboard assets
        location /dashboard-styles.css {
            try_files /dashboard-styles.css =404;
        }

        # RoboJar Analyzer routes
        location /robojar-analyzer/ {
            alias /usr/share/nginx/html/packages/robojar-analyzer/;
            try_files $uri $uri/ /packages/robojar-analyzer/index.html;
            
            location ~* \.(js|css|html)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }

        # Dose Predictor routes
        location /dose-predictor/ {
            alias /usr/share/nginx/html/packages/dose-predictor/;
            try_files $uri $uri/ /packages/dose-predictor/index.html;
            
            location ~* \.(js|css|html)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }

        # MWAT/DDMAX Calculator routes
        location /mwat-ddmax/ {
            alias /usr/share/nginx/html/packages/mwat-ddmax/;
            try_files $uri $uri/ /packages/mwat-ddmax/index.html;
            
            location ~* \.(js|css|html)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }

        # Regulation 100 Study Guide routes
        location /regulation-100-study/ {
            alias /usr/share/nginx/html/packages/regulation-100-study/;
            try_files $uri $uri/ /packages/regulation-100-study/index.html;
            
            location ~* \.(js|css|html)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }

        # Water Treatment Flashcards routes
        location /water-treatment-flashcards/ {
            alias /usr/share/nginx/html/packages/water-treatment-flashcards/;
            try_files $uri $uri/ /packages/water-treatment-flashcards/index.html;
            
            location ~* \.(js|css|html)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }

        # All packages routes
        location /packages/ {
            try_files $uri $uri/ =404;
            
            location ~* \.(js|css|html)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }

        # City logos
        location /city-logos/ {
            try_files $uri =404;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Data files (optional, you might want to restrict this)
        location /data/ {
            try_files $uri =404;
            expires 1h;
        }

        # Static assets caching
        location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Handle 404s
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}