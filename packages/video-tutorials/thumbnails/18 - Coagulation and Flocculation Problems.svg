<svg width="360" height="240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad18" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c1c8e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9aa0b6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad18)" rx="12"/>
  
  <!-- Video number (small, top corner) -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="rgba(255,255,255,0.8)" filter="url(#shadow)">18</text>
  
  <!-- Title (prominent, centered) -->
  <text x="180" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="700" 
              text-anchor="middle" fill="white" filter="url(#shadow)">Coagulation and</text>
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="700" 
              text-anchor="middle" fill="white" filter="url(#shadow)">Flocculation Problems</text>
  
  <!-- Water treatment icon/decoration -->
  <circle cx="40" cy="200" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="190" r="12" fill="rgba(255,255,255,0.1)"/>
  <circle cx="60" cy="40" r="8" fill="rgba(255,255,255,0.1)"/>
</svg>