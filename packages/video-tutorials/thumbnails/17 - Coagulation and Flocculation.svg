<svg width="360" height="240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad17" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd3e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cca8b4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad17)" rx="12"/>
  
  <!-- Video number (large) -->
  <text x="180" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#shadow)">17</text>
  
  <!-- Title -->
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
        text-anchor="middle" fill="rgba(255,255,255,0.9)">Coagulation and Flocculation</text>
  
  <!-- Play icon -->
  <circle cx="320" cy="50" r="20" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <polygon points="312,44 312,56 328,50" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Water treatment icon/decoration -->
  <circle cx="40" cy="200" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="320" cy="190" r="12" fill="rgba(255,255,255,0.1)"/>
  <circle cx="60" cy="40" r="8" fill="rgba(255,255,255,0.1)"/>
